{%extends 'base.html'%}
{%block content%}
<div class="row"> 
    {%include 'dashboard/sidebar.html'%}

    <div class="col-md-9">
    <h2>All Categories</h2>
        <table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Category Name</th>
      <th>Created At</th>
      <th>Last Updated</th>
      <th>Action</th>
    </tr>
  </thead>
  {%for cat in categories%}
  <tbody>
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{cat}}</td>
      <td>{{cat.created_at}}</td>
      <td>{{cat.updated_at}}</td>
      <td> 
        <a href="{%url 'edit_category' cat.id%}" class="text-success"><i class="fa fa-edit"></i></a>
        &nbsp;
        <a href="{%url 'delete_category' cat.id%}" class="text-danger"><i class="fa fa-trash"></i></a>
      </td>
    </tr>
  </tbody>
  {%endfor%}
</table>
    <a class="btn btn-dark text-light" href="{%url 'add_category'%}">Add Category</a>
    </div> 
</div>
{%endblock%}
